<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTUDIO 13 - Servicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header fijo -->
    <div class="header">
 <a href="index.html">
        <img src="img/logo.png" alt="Logo" class="logo">
        </a>    
        <button class="hamburger-menu-about" onclick="toggleMenu()">☰</button>
    </div>             

    <!-- Menú -->
    <nav class="navbar" id="navbar">
        <a href="index.html">INICIO</a>
        <a href="about.html">ABOUT</a>
        <a href="servicios.html">SERVICIOS</a>
        <a href="contacto.html">CONTACTO</a>  
    </nav>

    <!-- Hero Section -->
    <div class="hero">¿Qué necesitas?</div>

    <!-- Contenedor de Servicios -->
    <div class="services-container">
        <img src="img/servicios.jpg" alt="Servicios">
    </div>

    <!-- Script para el scroll automático -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".services-container").scrollIntoView({ behavior: "smooth" });
            }, 3000);
        });

        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("open");
        }
    </script>
</body>
</html>
