<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>ESTUDIO 13</title>
</head>
<body>
    <button class="hamburger-menu" onclick="toggleMenu()">13</button>

    <!-- Menú Hamburguesa -->
    <nav class="navbar" id="navbar">
        <a href="#about">About</a>
        <a href="#services">Servicios</a>
    </nav>

    <div class="slider" id="slider">
        <div class="slides-container" id="slides-container">
            <img src="img/logoweb.jpg" class="slide">
            <img src="img/1.jpg" class="slide">
            <img src="img/2.jpg" class="slide">
            <img src="img/3.jpg" class="slide">
            <img src="img/4.jpg" class="slide">
            <img src="img/5.jpg" class="slide">
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const slidesContainer = document.getElementById("slides-container");
        const slides = document.querySelectorAll(".slide");
        
        function showNextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            slidesContainer.style.transition = "transform 1.5s ease-in-out";
            slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.getElementById("slider").addEventListener("click", showNextSlide);

        // Función para mostrar/ocultar el menú
        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("open");
        }
    </script>
</body>
</html>
