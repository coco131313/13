<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap" rel="stylesheet">
    <title>ABOUT</title>
</head>
<body>

    <!-- Header fijo -->
    <div class="header">
        <img src="img/logo.png" alt="Logo" class="logo">
        <button class="hamburger-menu-about" onclick="toggleMenu()">☰</button>
    </div>             

    <!-- Menú -->
    <nav class="navbar" id="navbar">
        <a href="index.html">INICIO</a>
        <a href="about.html">ABOUT</a>
        <a href="servicios.html">SERVICIOS</a>
        <a href="contacto.html">CONTACTO</a>  
    </nav>

    <div class="about-section">
        <video autoplay loop muted playsinline class="background-video ">
            <source src="13.mov" type="video/mp4" media="(min-width: 769px)">
             <source src="13webvert.mov" type="video/mov" media="(max-width: 768px)">
            Tu navegador no soporta videos.
        </video>
    </div>
    <script>
   // Función para mostrar/ocultar el menú
   function toggleMenu() {
       document.getElementById("navbar").classList.toggle("open");
   }
   document.addEventListener("DOMContentLoaded", function () {
            const videos = document.querySelectorAll("video");

            videos.forEach(video => {
                video.setAttribute("muted", "true");
                video.setAttribute("playsinline", "true");

                video.play().catch(error => {
                    console.log("Autoplay bloqueado, intentando reiniciar...");
                    setTimeout(() => {
                        video.play();
                    }, 1000);
                });
            });
        });
</script>

</body>
</html>
